<style type="text/css">
    .asteriskField {
    display: none;
}
</style>
{% extends 'user_related/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    注册
{% endblock title %}

{% block body_block %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-8">
                <br><br>
                {% if registered %}
                    <p>恭喜您注册成功！下面您可以：</p>
                    <p><a href="{% url 'index' %}">返回主页</a></p>
                    <p><a href="">添加个人信息</a></p>
                    <p><a href="">仪器预约</a></p>
                {% else %}
                <form action="{% url 'register' %}" method="POST" id="user_form" class="form-horizontal">
                    {% csrf_token %}
                    {% crispy user_form %}
                    <div class="col-lg-4"></div>
                    <div class="col-lg-8">
                        <input type="submit" class="btn btn-success" value="注册">
                    </div>
                </form>
                {% endif %}
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
{% endblock body_block %}
